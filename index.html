<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Healthy Homes Practitioner App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="max-w-3xl mx-auto px-4 py-6 space-y-8">

    <header class="space-y-2">
      <h1 class="text-2xl font-bold text-green-700" data-i18n="app.title">Healthy Homes Practitioner App</h1>
      <p class="text-sm text-gray-600" data-i18n="app.intro">
        This tool helps field workers assess housing-related health risks and social needs.
      </p>
    </header>

    <section>
      <label class="block text-sm font-medium text-gray-700">
        <span data-i18n="language.label">Language:</span>
<select id="langSelect" class="mt-1 block w-full rounded border-gray-300 shadow-sm">
  <option value="en">English</option>
  <option value="zh">ÁπÅÈ´î‰∏≠Êñá</option>
</select>
      </label>
    </section>

    <form id="inspectionForm" class="space-y-4">
      <h2 class="text-lg font-semibold text-green-700" data-i18n="inspection.title">Home Inspection Checklist</h2>

      <div class="grid grid-cols-1 gap-3">
        <!-- Dynamically translated labels -->
        <label class="flex items-center space-x-2" for="moldVisible">
          <input type="checkbox" id="moldVisible" />
          <span data-i18n="inspection.moldVisible">Visible mold</span>
        </label>
        <label class="flex items-center space-x-2" for="dampSmell">
          <input type="checkbox" id="dampSmell" />
          <span data-i18n="inspection.dampSmell">Musty odors</span>
        </label>
        <label class="flex items-center space-x-2" for="leakingPipes">
          <input type="checkbox" id="leakingPipes" />
          <span data-i18n="inspection.leakingPipes">Leaks</span>
        </label>
        <label class="flex items-center space-x-2" for="pestDroppings">
          <input type="checkbox" id="pestDroppings" />
          <span data-i18n="inspection.pestDroppings">Pest droppings</span>
        </label>
        <label class="flex items-center space-x-2" for="openEntryPoints">
          <input type="checkbox" id="openEntryPoints" />
          <span data-i18n="inspection.openEntryPoints">Unsealed cracks</span>
        </label>
        <label class="flex items-center space-x-2" for="brokenStairs">
          <input type="checkbox" id="brokenStairs" />
          <span data-i18n="inspection.brokenStairs">Broken steps</span>
        </label>
        <label class="flex items-center space-x-2" for="tripHazards">
          <input type="checkbox" id="tripHazards" />
          <span data-i18n="inspection.tripHazards">Trip hazards</span>
        </label>
        <label class="flex items-center space-x-2" for="noVentilation">
          <input type="checkbox" id="noVentilation" />
          <span data-i18n="inspection.noVentilation">No ventilation</span>
        </label>
        <label class="flex items-center space-x-2" for="hvacInadequate">
          <input type="checkbox" id="hvacInadequate" />
          <span data-i18n="inspection.hvacInadequate">No HVAC</span>
        </label>
        <label class="flex items-center space-x-2" for="pre1978Paint">
          <input type="checkbox" id="pre1978Paint" />
          <span data-i18n="inspection.pre1978Paint">Lead paint risk</span>
        </label>
        <label class="flex items-center space-x-2" for="gasSmell">
          <input type="checkbox" id="gasSmell" />
          <span data-i18n="inspection.gasSmell">Smell of gas</span>
        </label>
        <label class="flex items-center space-x-2" for="noRunningWater">
          <input type="checkbox" id="noRunningWater" />
          <span data-i18n="inspection.noRunningWater">No water/toilet</span>
        </label>
        <label class="flex items-center space-x-2" for="visibleTrash">
          <input type="checkbox" id="visibleTrash" />
          <span data-i18n="inspection.visibleTrash">Trash/sewage</span>
        </label>
        <label class="flex items-center space-x-2" for="asthmaTriggers">
          <input type="checkbox" id="asthmaTriggers" />
          <span data-i18n="inspection.asthmaTriggers">Asthma triggers</span>
        </label>
        <label class="flex items-center space-x-2" for="otherHazards">
          <input type="checkbox" id="otherHazards" />
          <span data-i18n="inspection.otherHazards">Other risks</span>
        </label>
      </div>
    </form>

    <form id="sdohForm" class="space-y-4">
      <h2 class="text-lg font-semibold text-green-700" data-i18n="sdoh.title">Resident SDOH Questionnaire</h2>

      <label class="block text-sm font-medium text-gray-700">
        <span data-i18n="sdoh.housingStable">Is your housing stable?</span>
        <select name="housingStable" class="mt-1 block w-full rounded border-gray-300 shadow-sm" data-i18n-options="options.yesNo"></select>
      </label>

      <label class="block text-sm font-medium text-gray-700">
        <span data-i18n="sdoh.utilityShutoff">Has your utility service been shut off?</span>
        <select name="utilityShutoff" class="mt-1 block w-full rounded border-gray-300 shadow-sm" data-i18n-options="options.yesNo"></select>
      </label>

      <label class="block text-sm font-medium text-gray-700">
        <span data-i18n="sdoh.foodInsecurity">Do you have consistent access to food?</span>
        <select name="foodInsecurity" class="mt-1 block w-full rounded border-gray-300 shadow-sm" data-i18n-options="options.yesNo"></select>
      </label>

      <label class="block text-sm font-medium text-gray-700">
        <span data-i18n="sdoh.languagePref">Preferred language:</span>
        <input type="text" name="languagePref" class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
      </label>
    </form>

    <section>
      <h2 class="text-lg font-semibold text-green-700" data-i18n="consent.title">Consent & Signature</h2>
      <label class="block mt-2 text-sm font-medium text-gray-700">
        <input type="checkbox" id="consentCheckbox" class="mr-2" />
        <span data-i18n="consent.explained">I have explained and received consent.</span>
      </label>
      <label class="block mt-2 text-sm font-medium text-gray-700" for="residentName" data-i18n="consent.name">Resident Name:</label>
      <input type="text" id="residentName" class="mt-1 block w-full rounded border-gray-300 shadow-sm" />

      <label class="block mt-2 text-sm font-medium text-gray-700" for="residentSignature" data-i18n="consent.signature">Signature:</label>
      <input type="text" id="residentSignature" class="mt-1 block w-full rounded border-gray-300 shadow-sm" />
    </section>

    <section>
      <h2 class="text-lg font-semibold text-green-700" data-i18n="location.title">Inspection Map Location</h2>
      <button onclick="getLocation()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700" data-i18n="env.useLocation">üìç Use My Location</button>
      <p id="userAddress" class="mt-2 text-sm text-gray-700"></p>
      <div id="map" class="mt-4 h-60 rounded border border-gray-300"></div>
    </section>

    <section>
      <h2 class="text-lg font-semibold text-green-700" data-i18n="env.title">Environmental Context</h2>
      <p class="text-sm"><strong data-i18n="env.asthmaRisk">Asthma Risk:</strong> <span id="asthmaRisk">-</span></p>
      <p class="text-sm"><strong data-i18n="env.leadRisk">Lead Risk:</strong> <span id="leadRisk">-</span></p>
      <p class="text-sm"><strong data-i18n="env.pm25">PM2.5:</strong> <span id="pm25">-</span></p>
    </section>

    <section>
      <h2 class="text-lg font-semibold text-green-700" data-i18n="fhir.outputTitle">FHIR JSON Output</h2>
      <pre id="output" class="mt-2 p-2 bg-gray-100 border rounded overflow-x-auto text-xs text-gray-800"></pre>
      <div class="mt-2 flex gap-3">
        <button onclick="generateFHIR()" class="px-4 py-2 bg-green-600 text-white rounded shadow hover:bg-green-700" data-i18n="fhir.generate">Generate FHIR Report</button>
        <button onclick="downloadJSON()" class="px-4 py-2 bg-gray-800 text-white rounded shadow hover:bg-gray-900" data-i18n="fhir.downloadJson">Download JSON</button>
        <button onclick="downloadPDF()" class="px-4 py-2 bg-gray-800 text-white rounded shadow hover:bg-gray-900" data-i18n="fhir.downloadPdf">Download PDF</button>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
